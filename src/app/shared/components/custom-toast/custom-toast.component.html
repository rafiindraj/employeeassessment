<div class="flex flex-row justify-start gap-2 sm:gap-2 md:gap-4">
    <div class="flex flex-col justify-center">
        <mat-icon
            *ngIf="type === 'success'"
            class="text-black icon-size-4 sm:icon-size-4 md:icon-size-5"
        ></mat-icon>
        <mat-icon
            *ngIf="type === 'neutral' || type === 'error'"
            class="text-black icon-size-4 sm:icon-size-4 md:icon-size-5"
        ></mat-icon>
    </div>
    <div
        class="text-sm sm:text-sm md:text-base leading-4 sm:leading-4 md:leading-6 text-black"
    >
        {{ message }}
    </div>
</div>
